<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container-fluid">

    <div th:replace="~{index::top-bar(activeUri='topic.html')}"></div>

    <div class="row clearfix">

        <div th:replace="~{index::showUserInfo}"></div>

        <div class="col-md-7" >

            <!--            置顶区-->
            <div class="row clearfix">
                <div class="col-md-12">

                    <div class="container-fluid " th:each="topic:${topics}" th:if="${topic.isTop()}">
                        <div class="row clearfix center-parent">
                            <div class="col-md-8 ">
                                <h2 th:text="${topic.getTitle()}"></h2>
                                <p th:text="*{topic.getContent()}"></p>
                                <p>
                                    <!--                            TODO:跳转到帖子详情页面 -->
                                    <a class="btn" href="#">View details »</a>
                                </p>
                            </div>
                            <div class="col-md-4">
                                <em th:text="${topic.getUserID()}"></em>
                                <p th:text="${topic.getCreateTime()}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--            普通帖子区-->
            <div class="row clearfix">
                <div class="col-md-12">

                    <div class="container-fluid " th:each="topic:${topics}" th:if="!${topic.isTop()}">
                        <div class="row clearfix center-parent">
                            <div class="col-md-8 column">
                                <h2 th:text="${topic.getTitle()}" th:class="${topic.isMarrow()}?'text-danger':' '"></h2>
                                <p th:text="*{topic.getContent()}" th:class="${topic.isMarrow()}?'text-danger':' '"></p>
                                <p>
                                    <!--                            TODO:跳转到帖子详情页面 -->
                                    <a class="btn" href="#">View details »</a>
                                </p>
                            </div>
                            <div class="col-md-4">
                                <em th:text="${topic.getUserID()}"></em>
                                <p th:text="${topic.getCreateTime()}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>
</div>


<link  th:href="@{/webjars/bootstrap/3.3.1/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>
</html>
