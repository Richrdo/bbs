<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <h3 class="text-center">
                修改个人资料
            </h3>
            <form role="form" th:action="userUpdate" method="post">
                <div class="form-group">
                    <label for="account">账号</label><input class="form-control" id="account" type="text" />
                </div>
                <div class="form-group">
                    <label for="password">密码</label><input class="form-control" id="password" type="password" />
                </div>
                <div class="form-group">
                    <label for="mail">邮件</label><input class="form-control" id="mail" type="email" />
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" />Check me out</label>
                </div> <button class="btn btn-default" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
<link  th:href="@{/webjars/bootstrap/3.3.1/css/bootstrap.css}" rel="stylesheet">
<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script>
    var message="[[${message}]]";
    if (message!==""){
        alert(message);
    }
</script></html>
