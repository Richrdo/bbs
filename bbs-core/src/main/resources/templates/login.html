<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, userOld-scalable=no">
    <title>Login</title>

</head>
<body>
<div class="container">
    <div class="form row">
        <form role="form" class="form-horizontal col-sm-offset-3 col-md-offset-3" method="post" th:action="@{/login}" >
            <h3 class="form-title">登录</h3>
            <div class="col-sm-9 col-md-9">
                <div class="form-group">
                    <!--        用户名图标和用户名输入框            -->
                    <i class="fa fa-userOld" aria-hidden="true"></i>
                    <input class="form-control" type="text" name="email" id="email" placeholder="邮箱" required autofocus>
                </div>
                <!--        密码图标和密码输入框                -->
                <div class="form-group">
                    <i class="fa fa-key" aria-hidden="true"></i>
                    <input class="form-control " type="password" name="password" id="password" placeholder="密码" required>
                </div>
                <!--        用超链接跳转到注册页面               -->
                <div class="form-group">
                    <br>
                    <a th:href="@{/register}">没有账号？立即注册</a>
                </div>
                <!--         登录按钮           -->
                <div class="form-group">
                    <input type="submit" value="登录" class="btn btn-success pull-right">
                </div>

            </div>
        </form>
    </div>
</div>

<!-- Bootstrap 核心 CSS 文件 -->
<link href="/webjars/bootstrap/3.3.1/css/bootstrap.css" rel="stylesheet">
<!--font-awesome 核心我CSS 文件-->
<link href="/webjars/fontawesome/4.7.0/css/font-awesome.css" rel="stylesheet">
<!-- 在bootstrap.min.js 之前引入 -->
<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap 核心 JavaScript 文件 -->
<script src="/webjars/bootstrap/3.3.1/js/bootstrap.min.js"></script>

<link rel="stylesheet" th:href="@{/css/login.css}">

<script>
    var message="[[${message}]]";
    if (message!==""){
        alert(message);
    }
</script>
</body>
</html>
